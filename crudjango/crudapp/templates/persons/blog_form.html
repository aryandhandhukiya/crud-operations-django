<!-- blog/templates/blog/blog_form.html -->
 <style>
    /* Center alignment and general layout */
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f9;
}

center {
    width: 100%;
    max-width: 500px;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    background-color: #fff;
}

/* Heading styling */
h2 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
    text-align: center;
}

/* Form styling */
form {
    display: flex;
    flex-direction: column;
}

form label {
    font-size: 14px;
    color: #555;
}

form input[type="text"],
form textarea,
form input[type="file"],
form select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
    transition: border-color 0.3s;
}

form input[type="text"]:focus,
form textarea:focus,
form input[type="file"]:focus,
form select:focus {
    border-color: #4CAF50;
    outline: none;
}

/* Button styling */
button[type="submit"] {
    background-color: #4CAF50;
    color: white;
    font-size: 16px;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button[type="submit"]:hover {
    background-color: #45a049;
}

/* Back to Blog List link styling */
a {
    display: block;
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
    color: #007BFF;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

 </style>
<center>
<h2>{% if form.instance.pk %}Edit Blog Post{% else %}New Blog Post{% endif %}</h2>
<form method="post" enctype="multipart/form-data">  <!-- Add enctype here -->
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'blog_list' %}">Back to Blog List</a>
 </center>
